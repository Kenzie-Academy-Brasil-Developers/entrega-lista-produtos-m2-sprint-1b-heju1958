<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <script
      src="https://kit.fontawesome.com/870d8af2d7.js"
      crossorigin="anonymous"
    ></script>
    <title>Lista de Produtos</title>
  </head>
  <body>
    <header>
      <h2 class="logo">Shop now</h2>
      <div id="filters" class="filtersContainer">
        <div class="botoes">
          <button class="estiloGeralBotoes estiloGeralBotoes--mostrarTodos">
            Todos Produtos
          </button>
          <button
            class="estiloGeralBotoes estiloGeralBotoes--filtrarHortifruti"
          >
            Hortifruti
          </button>
          <button
            class="estiloGeralBotoes estiloGeralBotoes--filtrarPanificadora"
          >
            Panificadora
          </button>
          <button class="estiloGeralBotoes estiloGeralBotoes--filtrarLaticínio">
            Laticínios
          </button>
        </div>
        <div class="containerBuscaPorNome">
          <input
            id="inputBuscar"
            type="text"
            placeholder="Pesquisar por"
            class="campoBuscaPorNome"
          />
          <button
            class="estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </header>
    <main class="mainBox">
      <div class="containerListaProdutos" id="listProdutos">
        <ul></ul>
      </div>
      <div class="carrinhoBox">
        <p class="carrinho__nome">
          <i class="fa-solid fa-cart-shopping"></i>carrinho
        </p>
        <div class="carrinho">
          <div class="iconCart">
            <i class="fa-solid fa-basket-shopping"></i>
            <p class="iconCart__text">
              Por enquanto não temos produtos no carrinho
            </p>
          </div>
        </div>
        <div class="carrinho__content">
          <p class="carrinho__quantidade">
            Quantidade :
            <span id="quantidadeItem"> </span>
          </p>
        </div>
        <p class="carrinho__Total">
          Total :
          <span id="precoTotal"> </span>
        </p>
      </div>
    </main>
    <script src="./src/js/dataProdutos.js"></script>
    <script src="./src/js/script.js"></script>
  </body>
</html>
