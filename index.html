<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Lista de Produtos</title>
  </head>
  <body>
    <header>
      <h2 class="logo">Shop GoodPrice</h2>
      <div id="filters" class="filtersContainer">
        <div class="botoes">
          <button class="estiloGeralBotoes estiloGeralBotoes--mostrarTodos">
            Todos Produtos
          </button>
          <button
            class="estiloGeralBotoes estiloGeralBotoes--filtrarHortifruti"
          >
            Hortifruti
          </button>
        </div>
        <div class="containerBuscaPorNome">
          <input
            id="inputBuscar"
            type="text"
            placeholder="Pesquisar por"
            class="campoBuscaPorNome"
          />
          <button
            class="estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome"
          >
            Buscar
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="containerPrecoTotal">
        <p>
          Valor total dos produtos da sessão selecionada
        </p>
        <span class="preçoFinal" id="precoTotal"></span>
      </div>
    </main>
    <div class="containerListaProdutos" id="listProdutos">
      <ul></ul>
    </div>
    <script src="./src/js/dataProdutos.js"></script>
    <script src="./src/js/script.js"></script>
  </body>
</html>
